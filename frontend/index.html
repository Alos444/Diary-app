<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container py-4 text-bg-dark">
        <h1 class="text-center text-white">Diary App</h1>
    </header>

    <main class="container">
        <section class="mb-4">
            <h2>Create / Update Diary Entry</h2>
            <form id="entryForm" class="mb-3">
                <input type="hidden" id="entryId" value="">
                <div class="mb-3">
                    <label for="dateInput" class="form-label">Date and Time:</label>
                    <input type="datetime-local" class="form-control" id="dateInput" required>
                </div>
                <div class="mb-3">
                    <label for="textInput" class="form-label">Text:</label>
                    <textarea class="form-control" id="textInput" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="categoryInput" class="form-label">Category:</label>
                    <input type="text" class="form-control" id="categoryInput" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Entry</button>
            </form>
        </section>

        <section>
            <h2>Diary Entries</h2>
            <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by date or category...">
            <ul id="entriesList" class="list-group">
                <!-- Entries will be listed here -->
            </ul>
        </section>
    </main>

    <footer class="container text-center py-3 bg-dark">
        <p class="text-white">Â© 2024 Diary App</p>
    </footer>

    <!-- Bootstrap JS and Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
