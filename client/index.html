<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Diary Application</h1>
    </header>
    <main>
        <div id="alerts"></div>

        <!-- Unified Form for Create, Update, and Delete -->
        <form id="entry-form">
            <input type="hidden" id="entry-id" name="id">
            
            <label for="date">Date and Time:</label>
            <input type="datetime-local" id="date" name="date">

            <label for="text">Text:</label>
            <textarea id="text" name="text" rows="4"></textarea>

            <label for="category">Category:</label>
            <input type="text" id="category" name="category">

            <button type="submit" id="submit-button">Create Entry</button>
        </form>

        <!-- Search Entries Form -->
        <form id="search-form">
            <label for="search-date">Search Date:</label>
            <input type="date" id="search-date" name="date">

            <label for="search-category">Search Category:</label>
            <input type="text" id="search-category" name="category">

            <button type="submit">Search Entries</button>
        </form>

        <!-- List of Entries -->
        <ul id="entries-list"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
